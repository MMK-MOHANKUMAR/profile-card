<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="container-fluid">
    
                <div class="box card shadow">
                    <h5 class="text-white fw-bold">Profile Card</h5>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12">
                    <div class="boxes card shadow-lg ">
                        <div class=" img">
                            <img src="mohan.jpeg" class="img-fluid rounded-circle" alt="responsive">
                    </div>
        
                        <div class="name">
                            <h6 class=" text-center fs-4">M.Mohan Kumar</h6>
                            <p class="text-muted ml-5 text-center">Front-end Developer</p>
                            <a href="https://github.com/" target="_blank"><button
                                    class="button btn btn-primary">Connect</button></a>
                                </div>
                        <div class="span mt-5">
                            <span><a href="https://www.linkedin.com/feed/" target="_blank"><i
                                        class="fa fa-linkedin-square pl text-white" aria-hidden="true"></a></i><a
                                    href="https://github.com/" target="_blank"><i class="fa fa-github pl text-white"
                                        aria-hidden="true"></i></a><a href="https://www.instagram.com/"
                                    target="_blank"><i class="fa fa-instagram pl text-white "
                                        aria-hidden="true"></i></a>
                            </span>
                   
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
</body>

</html>
